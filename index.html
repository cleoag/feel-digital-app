<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
            position: relative;
        }
        
        .version {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            background: var(--tg-theme-bg-color, #fff);
            padding: 4px 8px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="version">v1.1.1</span>
            <h2>Welcome to Mini App</h2>
            <p>This is a basic Telegram Mini App template.</p>
        </div>

        <button class="button" id="mainButton">Show User Info</button>
        <button class="button" id="themeButton">Toggle Dark Mode</button>
    </div>

    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        
        // Debug logging
        console.log('WebApp initialized:', webapp);
        console.log('Chat type:', webapp.initDataUnsafe?.chat?.type);
        console.log('Chat ID:', webapp.initDataUnsafe?.chat?.id);
        
        // Verify channel
        function verifyChannel() {
            const chat = webapp.initDataUnsafe?.chat;
            if (!chat || chat.type !== 'channel') {
                webapp.showPopup({
                    title: 'Access Denied',
                    message: 'This app can only be accessed through the specified channel',
                    buttons: [{text: 'OK', type: 'ok'}]
                });
                return false;
            }
            
            // Verify specific channel ID
            if (chat.id !== -1001080978215) {
                webapp.showPopup({
                    title: 'Access Denied',
                    message: 'This app is only available in the designated channel',
                    buttons: [{text: 'OK', type: 'ok'}]
                });
                console.log('Attempted access from wrong channel:', chat.id);
                return false;
            }
            return true;
        }
        
        // Ensure WebApp is ready
        webapp.ready();
        
        // Verify channel access on load
        if (!verifyChannel()) {
            console.log('Invalid access attempt');
        }

        // Set header color
        webapp.setHeaderColor('secondary_bg_color');

        // Main Button handler
        const mainButton = document.getElementById('mainButton');
        mainButton.addEventListener('click', () => {
            try {
                // Verify channel access before showing info
                if (!verifyChannel()) return;
                
                const userInfo = {
                    id: webapp.initDataUnsafe?.user?.id || 'Not available',
                    name: webapp.initDataUnsafe?.user?.first_name || 'Not available',
                    username: webapp.initDataUnsafe?.user?.username || 'Not available'
                };
                
                console.log('User clicked button, info:', userInfo);
                
                // Use Telegram's native popup instead of alert
                webapp.showPopup({
                    title: 'User Information',
                    message: `ID: ${userInfo.id}\nName: ${userInfo.name}\nUsername: ${userInfo.username}`,
                    buttons: [{text: 'OK', type: 'ok'}]
                });
            } catch (error) {
                console.error('Error showing user info:', error);
                webapp.showPopup({
                    title: 'Error',
                    message: 'Could not retrieve user information',
                    buttons: [{text: 'OK', type: 'ok'}]
                });
            }
        });

        // Theme toggle handler
        const themeButton = document.getElementById('themeButton');
        themeButton.addEventListener('click', () => {
            if (webapp.colorScheme === 'dark') {
                webapp.setBackgroundColor('#ffffff');
            } else {
                webapp.setBackgroundColor('#2f2f2f');
            }
        });

        // Close app when back button is pressed
        webapp.onEvent('backButtonClicked', () => {
            webapp.close();
        });
    </script>
</body>
</html>
